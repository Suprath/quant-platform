syntax = "proto3";
package com.upstox.marketdata.v3;

message MarketDataFeed {
    map<string, Feed> feeds = 1;
    int64 currentTs = 2;
}

message Feed {
    LTPC ltpc = 1;
    Greeks greeks = 2; // <--- ADDED GREEKS FIELD
}

message LTPC {
    double ltp = 1;
    int64 ltt = 2;
    int64 ltq = 3;
    double cp = 4;
    int64 oi = 5;
}

message Greeks { // <--- ADDED MESSAGE SPEC
    double iv = 1;
    double delta = 2;
    double theta = 3;
    double gamma = 4;
    double vega = 5;
}